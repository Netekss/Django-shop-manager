<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- end -->
    <!-- load font awesome -->
    <script src="https://kit.fontawesome.com/b121021c56.js" crossorigin="anonymous"></script>
    <!-- end-->
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 3%">
        <a href="{% url 'owner_index' %}" class="navbar-brand">Django shop-manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'warehouse_index' %}">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'create_product' %}">Create product</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'search_product' %}">Search product</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'create_category' %}">Create category</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'search_category' %}">Search category</a>
              </li><li class="nav-item active">
                <a class="nav-link" href="{% url 'logout' %}">logout</a>
              </li>
            </ul>
        </div>
    </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
